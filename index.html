<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
    var userName = prompt("What is your name?");
    var userChoice = prompt("Do you choose rock, paper or scissors?");

    var computerChoice = Math.random();

    if (computerChoice <= 0.33) {
        computerChoice = "rock";
    } else if (computerChoice <= 0.66) {
        computerChoice = "paper";
    } else {
        computerChoice = "scissors";
    }

    var compare = function(userChoice, computerChoice) {
        if (userChoice  === computerChoice) {
              document.getElementById("textBox").textContent="The result is a tie!";
              document.getElementById("winImage").src = "http://katelynandco.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/r/e/red_tie.jpg";
          } else if(userChoice ==="rock") {
            if (computerChoice==="scissors") {
                document.getElementById("textBox").textContent=userName + " wins!";
                document.getElementById("winImage").src = "http://i.imgur.com/KSGHCUs.gif";
          } else {
                document.getElementById("textBox").textContent=userName + " loses!";
                document.getElementById("winImage").src = "http://weaponsman.com/wp-content/uploads/2013/08/Im-a-LOSER.png";
              }
          }
          else if(userChoice==="paper") {
             if(computerChoice ==="rock") {
                 document.getElementById("textBox").textContent=userName + " wins!";
                 document.getElementById("winImage").src = "http://i.imgur.com/KSGHCUs.gif";
             } else {
                 document.getElementById("textBox").textContent=userName + " loses!";
                 document.getElementById("winImage").src = "http://weaponsman.com/wp-content/uploads/2013/08/Im-a-LOSER.png";
             }
          }

          else if(userChoice==="scissors") {
              if (computerChoice==="rock") {
                  document.getElementById("textBox").textContent=userName + " win!";
                  document.getElementById("winImage").src = "http://i.imgur.com/KSGHCUs.gif";
              } else {
                  document.getElementById("textBox").textContent=userName + " loses!";
                  document.getElementById("winImage").src = "http://weaponsman.com/wp-content/uploads/2013/08/Im-a-LOSER.png";
              }
          }
      };
    </script>
  </head>
  <body>
    <div class="wrapper">
      <button class="button" onclick="compare(userChoice, computerChoice);">See Result!</button>
      <button class="button" onclick="location.reload();">Play again!</button>
      <h1><span id="textBox"></span></h1>
      <img id="winImage" src="http://news.sciencemag.org/sites/default/files/styles/thumb_article_l/public/sn-rockpaper.jpg?itok=KUPinM2n" style="width:304px;height:228px;">
    </div>
  </body>

</html>
